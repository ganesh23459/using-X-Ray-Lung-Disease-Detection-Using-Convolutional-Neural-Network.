<!-- result.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .download {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    .download::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-30deg);
      transition: 0.5s;
    }
    .download:hover::after {
      left: 100%;
    }
    .download:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
    }
  </style>
</head>
<body class="dark-bg center">
  <div class="glass-box result">
    <h2>ü©∫ Prediction: <span style="color:#00c6ff">{{ disease }}</span></h2>
    <p><strong>Confidence:</strong> {{ confidence }}</p>
    <p><strong>Description:</strong><br>{{ report.description }}</p>
    <p><strong>Future Symptoms:</strong><br>{{ report.future_symptoms }}</p>
    <p><strong>Suggested Doctors:</strong></p>
    <ul>
      {% for doc in report.doctors %}
        <li>{{ doc }}</li>
      {% endfor %}
    </ul>
    <a class="download" href="/uploads/{{ pdf_filename }}" target="_blank">üìÑ Download PDF Report</a><br><br>
    <a href="/upload">üîÅ Analyze Another</a> |
    <a href="/logout">üö™ Logout</a>
  </div>
</body>
</html>
